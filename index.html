    <section class="contact-me-section">
        <div class="heading">Contact Me</div>

        <form class="contact-me-form">
            <div class="field">
                <label for="NameInput">Full Name <span class="mandatory-mark">*</span></label>
                <input type="text" name="name" id="NameInput" placeholder="Your full name" />
            </div>

            <div class="field">
                <label for="EmailInput">Email Address <span class="mandatory-mark">*</span></label>
                <input type="email" name="email" id="EmailInput" placeholder="Your email address" />
            </div>

            <div class="field" id="phone-input-section">
                <!-- <label for="PhoneNumberInput">Phone Number <span class="mandatory-mark">*</span></label> -->
                <!-- <input type="text" name="Phone" id="PhoneNumberInput" placeholder="Your phone number" /> -->
            </div>

            <div class="field">
                <label for="MessageInput">Message <span class="mandatory-mark">*</span></label>
                <textarea name="message" id="MessageInput" placeholder="Type your message"></textarea>
            </div>

            <div class="form-buttons-container">
                <button class="submit-form-button" id="submitFormButton">Send Message</button>
            </div>
        </form>
    </section>
